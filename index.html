    const parent = new visualscript.Graph()

    const graph = new visualscript.Graph((input, self) => {
        console.log(self)
        return input + 1
    }, parent, true)

    graph.subscribe((input) => {
        const output = input + 1
        document.body.insertAdjacentHTML(`beforeend`, `<p>Output: ${output}</p>`)
        return output
    })

    graph.push(2)
